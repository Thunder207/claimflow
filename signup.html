<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimFlow - Account Setup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .welcome-text {
            margin-bottom: 30px;
        }
        
        .welcome-text h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .welcome-text p {
            color: #666;
            font-size: 16px;
        }
        
        .employee-name {
            color: #667eea;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .password-match {
            font-size: 12px;
            margin-top: 4px;
        }
        
        .password-match.valid {
            color: #28a745;
        }
        
        .password-match.invalid {
            color: #dc3545;
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            padding: 12px;
            color: #c33;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .success {
            background: #efe;
            border: 1px solid #cfc;
            border-radius: 6px;
            padding: 12px;
            color: #363;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .login-link {
            margin-top: 20px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .welcome-text h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>ClaimFlow</h1>
            <p>Government Employee Expense Tracker</p>
        </div>
        
        <div id="loading" class="loading">
            <p>Validating your invitation...</p>
        </div>
        
        <div id="signupForm" style="display: none;">
            <div class="welcome-text">
                <h2>Welcome <span id="employeeName" class="employee-name"></span>!</h2>
                <p>Set up your ClaimFlow account to get started</p>
            </div>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Choose a Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-hint">Must be at least 6 characters long</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="passwordMatch" class="password-match"></div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn" disabled>
                    Set Up Account
                </button>
            </form>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        
        <div id="loginLink" class="login-link" style="display: none;">
            <p><a href="/login">← Back to Login</a></p>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showError('Invalid signup link. Please check your email or contact your administrator.');
            return;
        }
        
        // Validate token on page load
        document.addEventListener('DOMContentLoaded', function() {
            validateToken();
        });
        
        async function validateToken() {
            try {
                const response = await fetch(`/api/signup/${token}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('employeeName').textContent = data.employee.name;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('signupForm').style.display = 'block';
                    document.getElementById('loginLink').style.display = 'block';
                    setupPasswordValidation();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                console.error('Error validating token:', error);
                showError('Unable to validate signup link. Please try again later.');
            }
        }
        
        function setupPasswordValidation() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const matchIndicator = document.getElementById('passwordMatch');
            const submitBtn = document.getElementById('submitBtn');
            
            function validateForm() {
                const pwd = password.value;
                const confirmPwd = confirmPassword.value;
                
                const passwordValid = pwd.length >= 6;
                const passwordsMatch = pwd === confirmPwd && pwd.length > 0;
                
                if (confirmPwd.length > 0) {
                    if (passwordsMatch) {
                        matchIndicator.textContent = '✓ Passwords match';
                        matchIndicator.className = 'password-match valid';
                    } else {
                        matchIndicator.textContent = '✗ Passwords do not match';
                        matchIndicator.className = 'password-match invalid';
                    }
                } else {
                    matchIndicator.textContent = '';
                }
                
                submitBtn.disabled = !(passwordValid && passwordsMatch);
            }
            
            password.addEventListener('input', validateForm);
            confirmPassword.addEventListener('input', validateForm);
            
            // Handle form submission
            document.getElementById('passwordForm').addEventListener('submit', handleSignup);
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting up account...';
            
            try {
                const response = await fetch(`/api/signup/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('signupForm').style.display = 'none';
                    showSuccess(data.message + '<br><br><strong>You can now log in to your account!</strong>');
                } else {
                    showError(data.error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Set Up Account';
                }
            } catch (error) {
                console.error('Error setting up account:', error);
                showError('Unable to set up account. Please try again later.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set Up Account';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            successDiv.style.display = 'none';
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            document.getElementById('loginLink').style.display = 'block';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
